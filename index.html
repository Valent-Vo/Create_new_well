<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создание скважины</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 30px;
    }
    h1, h2 {
      text-align: center;
      font-size: 18px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #preview {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    .btn {
      display: block;
      margin: 20px auto;
      background-color: #0072c6;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Создание скважины на сервере Лукойл</h1>

    <label>Скважина рядом с:</label>
    <input type="text" id="nearWell" placeholder="Введите имя скважины" />

    <label>Дата и время начала строительства:</label>
    <input type="datetime-local" id="startDate" />

    <h2>Предпросмотр письма</h2>
    <div id="preview"></div>

    <button class="btn" onclick="generateMail()">Сформировать письмо</button>
  </div>

  <script>
    function generateMail() {
      const nearWell = document.getElementById('nearWell').value || '[не указано]';
      const startDate = document.getElementById('startDate').value || '[не указано]';

      const body = `Добрый день, коллеги!
Прошу создать скважину в GOreport на сервере Лукойл-Западная Сибирь.
Проверьте, пожалуйста, на наличие дубликатов скважины перед созданием. А также чтобы она находилась вместе со скважиной ${nearWell} в репорте.

Дата и время начала строительства скважины (ориентировочная): ${startDate}

Компания-заказчик – ООО "ЛУКОЙЛ-Западная Сибирь"

Спасибо!`;

      document.getElementById('preview').innerText = body;

      const mailtoLink = `mailto:?subject=${encodeURIComponent("Создание скважины в GOreport")}&body=${encodeURIComponent(body)}`;

      // Открытие почтового клиента
      window.location.href = mailtoLink;
    }
  </script>

</body>
</html>
