<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Создание скважины на сервере Лукойл</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f2f2f7;
      margin: 0;
      padding: 2rem;
      color: #1c1c1e;
    }
    h1 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 1.5rem;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }
    select, input[type="text"], input[type="datetime-local"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .recipients {
      margin: 1rem 0;
    }
    .recipients label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn {
      background-color: #007aff;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .btn img {
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>Создание скважины на сервере Лукойл</h1>
  <form id="wellForm">
    <label>Скважина будет находиться рядом со скважиной:</label>
    <select id="neighbor">
      <option>Выберите</option>
      <!-- Заполнить позже из JS -->
    </select>

    <label>Дата и время начала строительства:</label>
    <input type="datetime-local" id="datetime">

    <label>Область:</label>
    <select id="region">
      <option selected>ХМАО</option>
      <option>ЯНАО</option>
    </select>

    <label>Компания-заказчик:</label>
    <input type="text" value="ООО &quot;ЛУКОЙЛ-Западная Сибирь&quot;" disabled />

    <label>Подразделение заказчика:</label>
    <select id="division"></select>

    <label>Месторождение:</label>
    <select id="field"></select>

    <label>Лицензионный участок:</label>
    <select id="license"></select>

    <label>Куст:</label>
    <input type="text" id="cluster" />

    <label>Скважина:</label>
    <input type="text" id="well" />

    <label>Назначение:</label>
    <select id="purpose">
      <option selected>Добывающая</option>
    </select>

    <label>Тип скважины:</label>
    <select id="wellType">
      <option selected>ГС</option>
    </select>

    <label>Тип добываемого флюида:</label>
    <select id="fluid">
      <option selected>Нефть</option>
    </select>

    <label>Буровая установка:</label>
    <select id="rig"></select>

    <div class="recipients">
      <label><input type="checkbox" checked data-email="kmoshkin@geosteering.ru"> Константин Мошкин</label>
      <label><input type="checkbox" checked data-email="vvoynilenko@geosteering.ru"> Валентин Войниленко</label>
      <label><input type="checkbox" checked data-email="vkaverzin@geosteering.ru"> Владимир Каверзин</label>
    </div>

    <textarea id="preview" readonly></textarea>

    <button type="button" class="btn" onclick="generateEmail()">
      <img src="https://img.icons8.com/ios-filled/50/007aff/ms-outlook.png" /> Сформировать письмо
    </button>
  </form>

  <script>
    const dropdowns = {
      field: [
        "Курраганское", "Лас-Еганское", "им. А. Усольцева", "Южно-Ягунское", "Тевлинско-Русскинское",
        "Кочевское", "Ватьеганское", "Покачевское", "Кечимовское", "Мишаевское", "Северо-Покачевское",
        "Восточно-Янчинское", "Пякяхинское", "Яхлинское", "Локосовское", "Нонг-Еганское", "Повховское",
        "Кустовое", "Марталлеровское", "Северо-Ягунское", "Когалымское", "Северо-Кочевское",
        "Западно-Тазовское", "Нивагальское", "Пайтыхское", "Даниловское", "Южно-Покачеевское",
        "Восточно-Икилорское"
      ],
      division: [
        "ТПП \"Покачевнефтегаз\"", "ТПП \"Когалымнефтегаз\"", "ТПП \"Лангепаснефтегаз\"", "ТПП \"Ямалнефтегаз\""
      ],
      license: [
        "Курраганский", "Лас-Еганский", "Имилорский", "Южно-Ягунский", "Тевлинско-Русскинской", "Кочевской",
        "Ватьеганский", "Покачевский", "Кечимовский", "Мишаевский", "Северо-Покачевский", "Восточно-Янчинский",
        "Пякяхинский", "Яхлинский", "Локосовский", "Нонг-Еганский", "Повховский", "Кустовой", "Марталлеровский",
        "Северо-Ягунский", "Северо-Когалымский", "Северо-Кочевской", "Западно-Тазовский", "Нивагальский",
        "Пайтыхский", "Даниловский", "Южно-Покачеевский", "Восточно-Икилорский"
      ],
      purpose: ["Добывающая", "Нагнетательная", "Водозаборная"],
      wellType: ["ГС", "ННС", "МЗС", "МЗС2", "МЗС3", "МЗС4", "МЗС5"],
      fluid: ["Нефть", "Газ", "Газоконденсат", "Вода"],
      rig: ["БУ 5000-320 ЭК-БМЧ", "БУ ЭБМ К-320 Кливер", "БУ 200 Кливер", "БК-200Э-БМ-ЦК", "ILS-250Е", "ZJ 40DB"]
    };

    for (let key in dropdowns) {
      const select = document.getElementById(key);
      dropdowns[key].sort().forEach(option => {
        const opt = document.createElement('option');
        opt.textContent = option;
        select.appendChild(opt);
      });
    }

    function generateEmail() {
      const well = document.getElementById('well').value;
      const cluster = document.getElementById('cluster').value;
      const field = document.getElementById('field').value;
      const datetime = document.getElementById('datetime').value;
      const region = document.getElementById('region').value;
      const license = document.getElementById('license').value;
      const division = document.getElementById('division').value;
      const purpose = document.getElementById('purpose').value;
      const wellType = document.getElementById('wellType').value;
      const fluid = document.getElementById('fluid').value;
      const rig = document.getElementById('rig').value;
      const neighbor = document.getElementById('neighbor').value;

      const preview = `Добрый день, коллеги!
Прошу создать скважину в GОreport на сервере Лукойл-Западная Сибирь
Проверьте, пожалуйста, на наличие дубликатов скважины перед созданием. А также чтобы она находилась вместе со скважиной ${neighbor} в репорте.

Дата и время начала строительства скважины (ориентировочная): ${datetime}
Область: ${region}
Компания-заказчик: ООО "ЛУКОЙЛ-Западная Сибирь"
Подразделение заказчика: ${division}
Месторождение: ${field}
Лицензионный участок: ${license}
Куст: ${cluster}
Скважина: ${well}
Назначение: ${purpose}
Тип скважины: ${wellType}
Тип добываемого флюида: ${fluid}
Буровая установка: ${rig}

Спасибо!`;

      document.getElementById('preview').value = preview;

      const cc = Array.from(document.querySelectorAll('.recipients input:checked'))
        .map(cb => cb.getAttribute('data-email'))
        .join(',');

      const subject = `Cоздание скважины '${well}, ${cluster}, ${field}' на сервере`;
      const body = encodeURIComponent(preview);

      window.location.href = `mailto:support@geosteering.ru?subject=${encodeURIComponent(subject)}&cc=${cc}&body=${body}`;
    }
  </script>
</body>
</html>
