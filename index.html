<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Создание скважины</title>
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #1d1d1f;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input[type="text"], select, input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .checkbox-group {
      margin-top: 30px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .checkbox-item label {
      margin-left: 10px;
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #previewHeader {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Создание скважины на сервере Лукойл</h1>
  <form id="wellForm">
    <p>Добрый день, коллеги!<br>
    Прошу создать скважину в GOreport на сервере Лукойл-Западная Сибирь.<br>
    Проверьте, пожалуйста, на наличие дубликатов скважины перед созданием. А также чтобы она находилась вместе со скважиной
    <input type="text" id="neighborWell" placeholder="Соседняя скважина" required> в репорте.</p>

    <label>Дата и время начала строительства скважины</label>
    <input type="datetime-local" id="startDate">

    <label>Область</label>
    <select id="region">
      <option>ХМАО</option>
      <option>ЯНАО</option>
    </select>

    <label>Компания-заказчик</label>
    <input type="text" value="ООО &quot;ЛУКОЙЛ-Западная Сибирь&quot;" disabled>

    <label>Подразделение заказчика</label>
    <select id="division">
      <option>ТПП "Когалымнефтегаз"</option>
      <option>ТПП "Лангепаснефтегаз"</option>
      <option>ТПП "Покачевнефтегаз"</option>
      <option>ТПП "Ямалнефтегаз"</option>
    </select>

    <label>Месторождение</label>
    <select id="field">
      <option>им. А. Усольцева</option>
      <option>Ватьеганское</option>
      <option>Восточно-Икилорское</option>
      <option>Восточно-Янчинское</option>
      <option>Даниловское</option>
      <option>Западно-Тазовское</option>
      <option>Кечимовское</option>
      <option>Когалымское</option>
      <option>Кочевское</option>
      <option>Курраганское</option>
      <option>Кустовое</option>
      <option>Лас-Еганское</option>
      <option>Локосовское</option>
      <option>Марталлеровское</option>
      <option>Мишаевское</option>
      <option>Нивагальское</option>
      <option>Нонг-Еганское</option>
      <option>Пайтыхское</option>
      <option>Повховское</option>
      <option>Покачевское</option>
      <option>Пякяхинское</option>
      <option>Северо-Кочевское</option>
      <option>Северо-Покачевское</option>
      <option>Северо-Ягунское</option>
      <option>Тевлинско-Русскинское</option>
      <option>Южно-Покачеевское</option>
      <option>Южно-Ягунское</option>
      <option>Яхлинское</option>
    </select>

    <label>Лицензионный участок</label>
    <select id="license">
      <option>Имилорский</option>
      <option>Ватьеганский</option>
      <option>Восточно-Икилорский</option>
      <option>Восточно-Янчинский</option>
      <option>Даниловский</option>
      <option>Западно-Тазовский</option>
      <option>Кечимовский</option>
      <option>Северо-Когалымский</option>
      <option>Кочевской</option>
      <option>Курраганский</option>
      <option>Кустовой</option>
      <option>Лас-Еганский</option>
      <option>Локосовский</option>
      <option>Марталлеровский</option>
      <option>Мишаевский</option>
      <option>Нивагальский</option>
      <option>Нонг-Еганский</option>
      <option>Пайтыхский</option>
      <option>Повховский</option>
      <option>Покачевский</option>
      <option>Пякяхинский</option>
      <option>Северо-Кочевской</option>
      <option>Северо-Покачевский</option>
      <option>Северо-Ягунский</option>
      <option>Тевлинско-Русскинской</option>
      <option>Южно-Покачеевский</option>
      <option>Южно-Ягунский</option>
      <option>Яхлинский</option>
    </select>

    <label>Куст</label>
    <input type="text" id="cluster">

    <label>Скважина</label>
    <input type="text" id="well">

    <label>Назначение</label>
    <select id="purpose">
      <option>Добывающая</option>
      <option>Нагнетательная</option>
      <option>Водозаборная</option>
    </select>

    <label>Тип скважины</label>
    <select id="wellType">
      <option>ГС</option>
      <option>ННС</option>
      <option>МЗС</option>
      <option>МЗС2</option>
      <option>МЗС3</option>
      <option>МЗС4</option>
      <option>МЗС5</option>
    </select>

    <label>Тип добываемого флюида</label>
    <select id="fluidType">
      <option>Нефть</option>
      <option>Газ</option>
      <option>Газоконденсат</option>
      <option>Вода</option>
    </select>

    <label>Буровая установка</label>
    <select id="rig">
      <option>БУ 5000-320 ЭК-БМЧ</option>
      <option>БУ ЭБМ К-320 Кливер</option>
      <option>БУ 200 Кливер</option>
      <option>БК-200Э-БМ-ЦК</option>
      <option>ILS-250Е</option>
      <option>ZJ 40DB</option>
    </select>

    <h2 id="previewHeader">Предпросмотр письма</h2>
    <textarea id="preview" readonly></textarea>
    <button type="button" onclick="copyPreview()">Скопировать текст</button>

    <div class="checkbox-group">
      <h2>Копия письма</h2>
      <div class="checkbox-item"><input type="checkbox" id="kmoshkin" checked> <label for="kmoshkin">Константин Мошкин</label></div>
      <div class="checkbox-item"><input type="checkbox" id="vvoynilenko" checked> <label for="vvoynilenko">Валентин Войниленко</label></div>
      <div class="checkbox-item"><input type="checkbox" id="vkaverzin" checked> <label for="vkaverzin">Владимир Каверзин</label></div>
    </div>
    <button type="button" onclick="sendEmail()">Сформировать письмо</button>
  </form>

  <script>
    const form = document.getElementById('wellForm');
    const preview = document.getElementById('preview');
    form.addEventListener('input', updatePreview);

    function updatePreview() {
      const neighbor = document.getElementById('neighborWell').value;
      const startDate = document.getElementById('startDate').value;
      const region = document.getElementById('region').value;
      const division = document.getElementById('division').value;
      const field = document.getElementById('field').value;
      const license = document.getElementById('license').value;
      const cluster = document.getElementById('cluster').value;
      const well = document.getElementById('well').value;
      const purpose = document.getElementById('purpose').value;
      const wellType = document.getElementById('wellType').value;
      const fluidType = document.getElementById('fluidType').value;
      const rig = document.getElementById('rig').value;

      const msg = `Добрый день, коллеги!
Прошу создать скважину в GOreport на сервере Лукойл-Западная Сибирь.
Проверьте, пожалуйста, на наличие дубликатов скважины перед созданием. А также чтобы она находилась вместе со скважиной ${neighbor} в репорте.

Дата и время начала строительства скважины (ориентировочная): ${startDate}
Область: ${region}
Компания-заказчик: ООО "ЛУКОЙЛ-Западная Сибирь"
Подразделение заказчика: ${division}
Месторождение: ${field}
Лицензионный участок: ${license}
Куст: ${cluster}
Скважина: ${well}
Назначение: ${purpose}
Тип скважины: ${wellType}
Тип добываемого флюида: ${fluidType}
Буровая установка: ${rig}

Спасибо!`;
      preview.value = msg;
    }

    function copyPreview() {
      preview.select();
      document.execCommand('copy');
    }

    function sendEmail() {
      const well = document.getElementById('well').value;
      const cluster = document.getElementById('cluster').value;
      const field = document.getElementById('field').value;
      const body = encodeURIComponent(preview.value);

      let cc = [];
      if (document.getElementById('kmoshkin').checked) cc.push('kmoshkin@geosteering.ru');
      if (document.getElementById('vvoynilenko').checked) cc.push('vvoynilenko@geosteering.ru');
      if (document.getElementById('vkaverzin').checked) cc.push('vkaverzin@geosteering.ru');

      const subject = encodeURIComponent(`Создание скважины '${well}, ${cluster}, ${field}' на сервере`);
      const mailto = `mailto:support@geosteering.ru?subject=${subject}&cc=${cc.join(',')}&body=${body}`;
      window.location.href = mailto;
    }
  </script>
</body>
</html>
